<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCraft Interior Trading - Product Catalogue 2025</title>

    <!-- Font for catalogue + cover -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* --------- COVER PAGE --------- */
        .cover-page-wrapper {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 50%, #00bcd4 100%);
            padding: 40px 20px;
            page-break-after: always;
        }

        .cover-container {
            background: rgba(255,255,255,0.96);
            backdrop-filter: blur(18px);
            border-radius: 28px;
            padding: 70px 56px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 24px 60px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }

        .cover-container::before {
            content: '';
            position: absolute;
            top: -40%; left: -40%;
            width: 180%; height: 180%;
            background: radial-gradient(circle, rgba(0,188,212,0.13) 0%, transparent 70%);
        }

        .logo-full {
            width: 100%;
            max-width: 750px;
            max-height: 420px;
            margin: 0 auto 40px;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        .catalogue-subtitle {
            position: relative;
            z-index: 1;
            font-weight: 400;
            font-size: 18px;
            color: #374151;
            margin-bottom: 32px;
        }

        .product-count {
            position: relative;
            z-index: 1;
            display: inline-block;
            background: linear-gradient(135deg, #00bcd4, #0099a8);
            color: #ffffff;
            padding: 16px 34px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 26px;
        }

        .premium-tag {
            position: relative;
            z-index: 1;
            font-weight: 400;
            font-size: 16px;
            color: #6b7280;
            margin-top: 10px;
        }

        /* --------- EXISTING CATALOGUE STYLES FROM V3 --------- */
        .header {
            background: linear-gradient(135deg, #1a3a52 0, #2c5282 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .header-text h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header-text p {
            font-size: 14px;
            color: #b0bec5;
        }

        .content {
            padding: 40px;
        }
        .section {
            margin-bottom: 60px;
            page-break-inside: avoid;
        }
        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a3a52;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #00bcd4;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .product-card {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            page-break-inside: avoid;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #e0e0e0;
        }
        .product-info {
            padding: 20px;
        }
        .product-category {
            font-size: 12px;
            color: #00bcd4;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a3a52;
            margin-bottom: 8px;
        }
        .product-summary {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .feature-list {
            list-style: none;
            margin: 10px 0;
        }
        .feature-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .feature-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #00bcd4;
            font-weight: bold;
        }

        .footer {
            background: #1a3a52;
            color: white;
            padding: 30px 40px;
            text-align: center;
            font-size: 13px;
        }
        .footer-text {
            margin-bottom: 10px;
        }

        @media print {
            body { background: #ffffff; }
            .container { box-shadow: none; max-width: 100%; }
            .cover-page-wrapper { background: #ffffff; padding: 0; }
        }

        @media (max-width: 768px) {
            .content { padding: 20px; }
            .header { flex-direction: column; gap: 20px; }
            .section-title { font-size: 24px; }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- COVER PAGE -->
    <div class="cover-page-wrapper">
        <div class="cover-container">
            <img src="MetaCraft.jpeg" alt="MetaCraft Interior Trading" class="logo-full">
            <div class="catalogue-subtitle">Raised Flooring · Ceilings · Workspace Solutions</div>
            <div class="product-count">Premium Products</div>
            <div class="premium-tag">Premium Interior Solutions for Modern Commercial Spaces</div>
        </div>
    </div>

  
    <div class="header">
        <div class="header-left">
            <div class="header-logo">
                <!-- you can also use MetaCraft.jpeg here as small logo -->
                <img src="MetaCraft.jpeg" alt="MetaCraft">
            </div>
            <div class="header-text">
                <h1>MetaCraft Interior Trading</h1>
                <p>Premium Workplace Product Solutions</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
