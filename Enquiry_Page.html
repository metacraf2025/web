<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - MetaCraft Interior Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #1a3a52 0%, #00bcd4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #1a3a52;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .col-25 {
            flex: 0 0 25%;
            padding: 12px 12px 12px 0;
        }
        .col-75 {
            flex: 0 0 75%;
            padding: 12px 0;
        }
        label {
            display: inline-block;
            font-weight: 600;
        }
        input[type=text], input[type=email], input[type=tel], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
            font-family: inherit;
        }
        textarea {
            height: 150px;
        }
        input[type=submit] {
            background-color: #00bcd4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type=submit]:hover {
            background-color: #1a3a52;
        }
        @media screen and (max-width: 600px) {
            .col-25, .col-75 { flex: 0 0 100%; }
            .container { padding: 20px; margin: 20px auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Enquiry</h1>
        <form action="https://formspree.io/f/mjgkonjo" method="POST">  <!-- Replace with your Formspree ID or backend endpoint [web:29] -->
            <div class="row">
                <div class="col-25">
                    <label for="name">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" placeholder="+91 9876543210">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="company">Company</label>
                </div>
                <div class="col-75">
                    <input type="text" id="company" name="company" placeholder="Your company name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="product">Product Interest</label>
                </div>
                <div class="col-75">
                    <select id="product" name="product" required>
                        <option value="">Select a product</option>
                        <option value="RAF">Raised Access Floor (RAF)</option>
                        <option value="ceiling">False Ceiling</option>
                        <option value="ufad">UFAD</option>
                        <option value="partition">Partitions</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" placeholder="Describe your enquiry (e.g., quantity, specs, delivery to UAE/India)..." required></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Send Enquiry">
            </div>
        </form>
    </div>
</body>
</html>
