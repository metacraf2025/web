<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaCraft Interior Trading - Product Catalogue 2025</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 50%, #00bcd4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cover-container {
            background: rgba(255,255,255,0.96);
            backdrop-filter: blur(18px);
            border-radius: 28px;
            padding: 70px 56px;
            text-align: center;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }

        .cover-container::before {
            content: '';
            position: absolute;
            top: -40%; left: -40%;
            width: 180%; height: 180%;
            background: radial-gradient(circle, rgba(0,188,212,0.13) 0%, transparent 70%);
        }

        /* Bigger logo */
        .logo-full {
            width: 100%;
            max-width: 750px;     /* increased from 520px */
            max-height: 420px;    /* increased from 260px */
            margin: 0 auto 40px;
            object-fit: contain;
        }

        .catalogue-subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #374151;
            margin-bottom: 32px;
        }

        .product-count {
            display: inline-block;
            background: linear-gradient(135deg, #00bcd4, #0099a8);
            color: #ffffff;
            padding: 16px 34px;
            border-radius: 999px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-bottom: 26px;
        }

        .premium-tag {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #6b7280;
            margin-top: 10px;
        }

        @media print {
            body {
                background: #ffffff;
            }
            .cover-container {
                box-shadow: none;
                backdrop-filter: none;
            }
        }

        @media (max-width: 768px) {
            .cover-container {
                padding: 48px 28px;
            }
            .logo-full {
                max-width: 100%;
                max-height: 260px;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- Larger logo only -->
        <img src="MetaCraft.jpeg" alt="MetaCraft Interior Trading" class="logo-full">

        <!-- Text removed as requested -->
        <div class="catalogue-subtitle">Raised Flooring · Ceilings · Workspace Solutions</div>
        <div class="product-count">Premium Products</div>
        <div class="premium-tag">Premium Interior Solutions for Modern Commercial Spaces</div>
    </div>

</body>
</html>
