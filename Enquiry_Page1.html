    <div class="container">
        <h1>Send Enquiry</h1>
        <form action="https://formspree.io/f/mjgkonjo" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="name">Full Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone</label>
                </div>
                <div class="col-75">
                    <input type="tel" id="phone" name="phone" placeholder="+971 501234567">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="company">Company</label>
                </div>
                <div class="col-75">
                    <input type="text" id="company" name="company" placeholder="Your company name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="product">Product Interest</label>
                </div>
                <div class="col-75">
                    <select id="product" name="product" required>
                        <option value="">Select a product</option>
                        <option value="RAF">Raised Access Floor (RAF)</option>
                        <option value="ceiling">False Ceiling</option>
                        <option value="ufad">UFAD</option>
                        <option value="partition">Partitions</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message</label>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" placeholder="Describe your enquiry (e.g., quantity, specs, delivery to UAE/India)..." required></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Send Enquiry">
            </div>
        </form>
